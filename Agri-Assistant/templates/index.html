<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agri Assistant Chatbot</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e6f2e6;
      padding: 0;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    #chatbox {
      width: 100%;
      max-width: 650px;
      background: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      color: #2c662d;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    select {
      padding: 8px 10px;
      margin-bottom: 15px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f9f9f9;
      font-size: 15px;
    }

    #messages {
      border: 1px solid #ddd;
      height: 300px;
      overflow-y: auto;
      padding: 15px;
      border-radius: 6px;
      background: #fdfdfd;
      margin-bottom: 20px;
    }

    .message {
      margin: 12px 0;
      line-height: 1.4;
    }

    .user {
      color: #1a7f37;
    }

    .bot {
      color: #004085;
    }

    form {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px 16px;
      font-size: 15px;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    #micBtn {
      background-color: #007bff;
    }

    #micBtn.listening {
      background-color: #dc3545;
    }

    #micBtn:hover {
      background-color: #0069d9;
    }

    #sendBtn {
      background-color: #28a745;
    }

    #sendBtn:hover {
      background-color: #218838;
    }

    #audioPlayer {
      margin-top: 20px;
      width: 100%;
    }

    @media (max-width: 600px) {
      form {
        flex-direction: column;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>üåæ Agri Assistant</h2>

    <label for="lang">Choose language:</label>
    <select id="lang">
      <option value="en">English</option>
      <option value="hi">Hindi</option>
      <option value="pa">Punjabi</option>
      <option value="fr">French</option>
      <option value="ru">Russian</option>
    </select>

    <div id="messages"></div>

    <form id="chat-form">
      <input type="text" id="msg" placeholder="Type your message or use mic..." required />
      <button type="button" id="micBtn" title="Click and speak">üé§</button>
      <button type="submit" id="sendBtn">Send</button>
    </form>

    <audio id="audioPlayer" controls></audio>
  </div>

  <script>
    // Voice recognition setup
    const micBtn = document.getElementById("micBtn");
    const inputField = document.getElementById("msg");
    const langSelect = document.getElementById("lang");

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (SpeechRecognition) {
      const recognition = new SpeechRecognition();
      recognition.continuous = false;

      micBtn.addEventListener("click", () => {
        recognition.lang = langSelect.value || "en";
        if (micBtn.classList.contains("listening")) {
          recognition.stop();
        } else {
          recognition.start();
          micBtn.classList.add("listening");
          micBtn.textContent = "üõë";
        }
      });

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        inputField.value = transcript;
      };

      recognition.onend = () => {
        micBtn.classList.remove("listening");
        micBtn.textContent = "üé§";
      };

      recognition.onerror = (e) => {
        console.error("Speech recognition error:", e.error);
        micBtn.classList.remove("listening");
        micBtn.textContent = "üé§";
      };
    } else {
      micBtn.disabled = true;
      micBtn.title = "Speech Recognition not supported in this browser";
    }

    // Chat form submission
    document.getElementById("chat-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const msg = inputField.value;
      const lang = langSelect.value;

      const messageBox = document.getElementById("messages");
      messageBox.innerHTML += `<div class="message user">üë§ You: ${msg}</div>`;
      inputField.value = "";

      fetch("/get", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `msg=${encodeURIComponent(msg)}&lang=${lang}`
      })
      .then(res => res.json())
      .then(data => {
        messageBox.innerHTML += `<div class="message bot">ü§ñ Bot: ${data.response}</div>`;
        const audio = document.getElementById("audioPlayer");
        audio.src = "/static/" + data.audio;
        audio.play(); // Auto play audio
        messageBox.scrollTop = messageBox.scrollHeight;
      });
    });
  </script>
</body>
</html>
